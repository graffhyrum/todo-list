    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>
    <body>
    <div>
        <input type="text" id="input-task" name="input-task">
        <button id="add-task-button">Add Task</button>
    </div>
    <div class="flex-container">
        <div class="flex-item">
            <ul id="task-list">
                <li><input type="checkbox"><span class="task">List Item 1</span><button class="delete-btn">Delete</button> </li>
                <li><input type="checkbox"><span class="task">List Item 2</span><button class="delete-btn">Delete</button> </li>
                <li><input type="checkbox"><span class="task">List Item 3</span><button class="delete-btn">Delete</button> </li>
            </ul>
        </div>
    </div>



    <script>
        let element = document.getElementById("add-task-button");
        let newTaskTitle = document.getElementById("input-task").innerHTML;
        element.addEventListener('click', function() { addTask(newTaskTitle);});
        function addTask(tName) {
            if (!!newTaskTitle) {
                let boxNode = document.createElement('input');
                Object.assign(boxNode,{
                    type: 'checkbox'
                });
                let textNode = document.createElement('span');
                Object.assign(textNode,{
                    className: 'task',
                });
                textNode.innerHTML = tName;
                let deleteNode = document.createElement('button');
                Object.assign(deleteNode,{
                    className: 'delete-btn',
                });
                let newTask = document.createElement('LI');
                newTask.appendChild(boxNode);
                newTask.appendChild(textNode);
                newTask.appendChild(deleteNode);
                document.getElementById("task-list").appendChild(newTask);
                document.getElementById("input-task").innerHTML = "";
            } else {

            }
        }
    </script>
    </body>
    </html>
